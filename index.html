<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            cursor: none;
            background-color: #222;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }

        .product h2 {
            margin: 0 0 10px;
            color: #333;
        }

        .product p {
            color: #555;
        }

        .product .price {
            font-size: 1.2em;
            color: #e74c3c;
            margin-top: 10px;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #F3D9FF 0%, #F3D9FF 100%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: sparkleAnimation 1s linear forwards;
        }

        @keyframes sparkleAnimation {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }
    </style>
</head>

<body>
    <script>
        document.addEventListener('mousemove', function (e) {
            createSparkle(e.clientX, e.clientY);
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            document.body.appendChild(sparkle);

            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            sparkle.style.transform = `translate(${getRandomOffset()}px, ${getRandomOffset()}px)`;

            // Elimina la chispa después de 1 segundo
            setTimeout(() => {
                sparkle.remove();
            }, 1000); // 1000 ms = 1 segundo
        }

        function getRandomOffset() {
            return Math.random() * 20 - 10;
        }
    </script>
    <header>
        <h1>Catálogo de Productos</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="img/star_nails.jpeg" alt="Producto 1">
            <h2>Nombre del Producto 1</h2>
            <p>Descripción breve del producto 1. Detalles, características, etc.</p>
            <p class="price">$199.99</p>
        </div>
        <div class="product">
            <img src="imagen-producto2.jpg" alt="Producto 2">
            <h2>Nombre del Producto 2</h2>
            <p>Descripción breve del producto 2. Detalles, características, etc.</p>
            <p class="price">$249.99</p>
        </div>
        <!-- Repite el bloque anterior para cada producto -->
    </div>
</body>

</html>
