<!DOCTYPE html>
<html lang="”en”">

<head>
  <meta charset="”UTF-8″" />
  <title>Actividad Integradora - Calculadora</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>CALCULADORA BÁSICA</h1>
  <section>
    <form id="capturaUsuarioValores" method="post">
      <div class="valor-entrada">
        <label for="valor1">Introduce el primer valor: </label>
        <input id="valor1" type="number" name="valor1" step="0.00000000001" placeholder="0" required />
      </div>
      <div class="valor-entrada">
        <label for="valor2">Introduce el segundo valor: </label>
        <input id="valor2" type="number" name="valor2" step="0.00000000001" placeholder="0" required />
      </div>

      <div class="operaciones-selector">
        <fieldset>
          <legend>Elige el operador</legend>
          <div>
            <input type="radio" id="suma" name="operador" value="suma" checked />
            <label for="suma">Suma</label>
          </div>

          <div>
            <input type="radio" id="resta" name="operador" value="resta" />
            <label for="resta">Resta</label>
          </div>

          <div>
            <input type="radio" id="multiplicacion" name="operador" value="multiplicacion" />
            <label for="multiplicacion">Multiplicación</label>
          </div>

          <div>
            <input type="radio" id="division" name="operador" value="division" />
            <label for="division">División</label>
          </div>
        </fieldset>
      </div>
      <div class="grupo-botones">
        <button type="reset">Limpiar campos</button>
        <button type="submit">Resultado</button>
      </div>
    </form>
  </section>
  <section>
    <div class="mostrarResultado">
      <p id="resultadoOperacion"></p>
    </div>
  </section>
  <script src="calculadora.js"></script>
</body>

</html>
