<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .product {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .product h2 {
            margin: 0 0 10px;
            color: #333;
        }
        .product p {
            color: #555;
        }
        .product .price {
            font-size: 1.2em;
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Productos</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="img/star_nails.jpeg" alt="Producto 1">
            <h2>Nombre del Producto 1</h2>
            <p>Descripción breve del producto 1. Detalles, características, etc.</p>
            <p class="price">$199.99</p>
        </div>
        <div class="product">
            <img src="imagen-producto2.jpg" alt="Producto 2">
            <h2>Nombre del Producto 2</h2>
            <p>Descripción breve del producto 2. Detalles, características, etc.</p>
            <p class="price">$249.99</p>
        </div>
        <!-- Repite el bloque anterior para cada producto -->
    </div>
</body>
</html>
