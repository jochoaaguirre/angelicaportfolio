<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            cursor: none;
            background-color: #222;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }

        .product h2 {
            margin: 0 0 10px;
            color: #333;
        }

        .product p {
            color: #555;
        }

        .product .price {
            font-size: 1.2em;
            color: #e74c3c;
            margin-top: 10px;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 18px;
            background-color: transparent;
            pointer-events: none;
            opacity: 0;
            animation: heartAnimation 1s linear forwards;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: 0;
            left: 10px;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        .heart .bottom {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
            top: 10px;
            left: 0;
        }

        @keyframes heartAnimation {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }
    </style>
</head>

<body>
    <script>
        let lastHeartTime = 0;
        const heartDelay = 75; // Tiempo en milisegundos entre la creación de corazones

        document.addEventListener('mousemove', function (e) {
            const currentTime = Date.now();
            if (currentTime - lastHeartTime > heartDelay) {
                createHeart(e.clientX, e.clientY);
                lastHeartTime = currentTime;
            }
        });

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);

            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            heart.style.transform = `translate(${getRandomOffset()}px, ${getRandomOffset()}px)`;

            // Elimina el corazón después de 1 segundo
            setTimeout(() => {
                heart.remove();
            }, 1000);
        }

        function getRandomOffset() {
            return Math.random() * 20 - 10;
        }
    </script>
    <header>
        <h1>Catálogo de Productos</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="img/star_nails.jpeg" alt="Producto 1">
            <h2>Nombre del Producto 1</h2>
            <p>Descripción breve del producto 1. Detalles, características, etc.</p>
            <p class="price">$199.99</p>
        </div>
        <div class="product">
            <img src="imagen-producto2.jpg" alt="Producto 2">
            <h2>Nombre del Producto 2</h2>
            <p>Descripción breve del producto 2. Detalles, características, etc.</p>
            <p class="price">$249.99</p>
        </div>
        <!-- Repite el bloque anterior para cada producto -->
    </div>
</body>

</html>
